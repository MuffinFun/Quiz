<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script defer src="js/index.js"></script>

    <title>Quiz</title>
  </head>
  <body class="notranslate">
    <main class="container">
      <div class="question-timer"></div>
      <form class="theme-container">
        <p>Choose the theme you want:</p>
        <div class="theme-container__inputs-box">
          <div class="theme-container__inputs">
            <label for="violet">Violet</label>
            <input
              type="radio"
              id="violet"
              name="contact"
              value="violet"
              checked
            />
          </div>
          <div class="theme-container__inputs">
            <label for="green">Green</label>
            <input type="radio" id="green" name="contact" value="green" />
          </div>
          <div class="theme-container__inputs">
            <label for="dark">Dark</label>
            <input type="radio" id="dark" name="contact" value="dark" />
          </div>
        </div>
      </form>
      <button class="start-button">
        <span>Start</span>
      </button>
      <section class="start-menu">
        <section class="start-menu__buttons">
          <button class="concede-button"><span>concede</span></button>
          <button class="continue-button"><span>continue</span></button>
        </section>
      </section>
      <section class="end-menu">
        <h2>congratulations!!!!!</h2>
        <p>
          Your score is <span class="end-menu__count"></span> of
          <span class="end-menu__total"></span>
        </p>
        <button class="exit-button"><span>exit</span></button>
      </section>
      <section class="note-box">
        <h3>note</h3>
        <p>!there are several answers to this question!</p>
        <button class="ok-button">ok</button>
      </section>
    </main>
  </body>
</html>
