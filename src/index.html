<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <button class="start-button">
        <span>Start</span>
      </button>
      <section class="start-menu">
        <section class="start-menu__buttons">
          <button class="concede-button"><span>concede</span></button>
          <button class="continue-button"><span>continue</span></button>
        </section>
      </section>
      <section class="end-menu">
        <h2>congratulations!!!!!</h2>
        <p>
          Your score is <span class="end-menu__count"></span> of
          <span class="end-menu__total"></span>
        </p>
        <button class="exit-button"><span>exit</span></button>
      </section>
      <section class="note-box">
        <h3>note</h3>
        <p>!there are several answers to this question!</p>
        <button class="ok-btn">ok</button>
      </section>
    </main>
    <script src="js/js.js"></script>
  </body>
</html>
